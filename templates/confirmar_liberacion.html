{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card border-danger shadow">
            <div class="card-header bg-danger text-white text-center">
                <h3 class="mb-0">Liberar Mesa {{ mesa.numero }}</h3>
            </div>
            <div class="card-body p-5 text-center">
                <div class="mb-4">
                    <i class="bi bi-exclamation-triangle text-warning display-1"></i>
                </div>
                
                <h4>¿El cliente ha pagado y se ha retirado?</h4>
                <p class="text-muted mb-4">Al confirmar, la mesa pasará a estado de <strong>LIMPIEZA</strong>. Marca la limpieza como completada cuando el personal termine la limpieza.</p>
                
                <form method="POST" class="d-flex justify-content-center gap-3">
                    {% csrf_token %}
                    <a href="{% url 'home' %}" class="btn btn-secondary btn-lg px-4">Cancelar</a>
                    <button type="submit" class="btn btn-danger btn-lg px-4">
                        <i class="bi bi-trash-fill"></i> Sí, Liberar Mesa
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
