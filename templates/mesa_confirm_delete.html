{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-6">
    <div class="card border-danger">
      <div class="card-header bg-danger text-white">
        <h5 class="mb-0">Eliminar Mesa {{ mesa.numero }}</h5>
      </div>
      <div class="card-body">
        <p>¿Confirma eliminar la mesa <strong>{{ mesa.numero }}</strong>? Esta acción no se puede deshacer.</p>
        <form method="POST">
          {% csrf_token %}
          <a href="{% url 'home' %}" class="btn btn-outline-secondary">Cancelar</a>
          <button type="submit" class="btn btn-danger">Eliminar</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
