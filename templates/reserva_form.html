{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-4">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header">
        <h5 class="mb-0">Crear Reserva</h5>
      </div>
      <div class="card-body">
        <form method="POST">
          {% csrf_token %}
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Cliente</label>
              <select name="cliente_id" class="form-select" required>
                <option value="">-- Seleccionar cliente --</option>
                {% for c in clientes %}
                  <option value="{{ c.id }}">{{ c.nombre }} — {{ c.telefono }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-md-3">
              <label class="form-label">Fecha</label>
              <input type="date" name="fecha" class="form-control" required value="{{ "now"|date:'Y-m-d' }}">
            </div>
            <div class="col-md-3">
              <label class="form-label">Hora Inicio</label>
              <input type="time" name="hora_inicio" class="form-control" required>
            </div>
            <div class="col-md-3">
              <label class="form-label">Hora Fin</label>
              <input type="time" name="hora_fin" class="form-control" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Mesa (opcional)</label>
              <select name="mesa_id" class="form-select">
                <option value="">-- Sin asignar --</option>
                {% for m in mesas %}
                  <option value="{{ m.id }}">Mesa {{ m.numero }} ({{ m.ubicacion }})</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label">Cantidad de personas</label>
              <input name="cantidad" class="form-control" value="1">
            </div>
            <div class="col-md-4">
              <label class="form-label">Estado</label>
              <select name="estado" class="form-select">
                <option value="CONFIRMADA">Confirmada</option>
                <option value="LLEGO">Cliente Llegó</option>
                <option value="CANCELADA">Cancelada</option>
              </select>
            </div>
          </div>
          <div class="mt-4 text-end">
            <a href="{% url 'listar_reservas' %}" class="btn btn-outline-secondary me-2">Volver</a>
            <button class="btn btn-primary">Crear Reserva</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
